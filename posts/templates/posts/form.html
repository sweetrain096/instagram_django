{% extends 'base.html' %}
{% block body %}
{% load crispy_forms_tags %}

<h2>new post</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ post_form|crispy }}
    {% if image_form %}
        {{ image_form|crispy }}
    {% endif %}
    <input type='submit' value="등록!">
</form>
{% endblock %}
